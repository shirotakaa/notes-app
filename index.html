<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <div class="container my-4 flex-grow-1">
    <div class="row align-items-center mb-4">
      <div class="col-6">
        <h1 class="title text-white">Notes</h1>
      </div>
      <div class="col-6 d-flex justify-content-end gap-2 text-white">
        <button type="button" class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#noteModal">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button type="button" class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#infoModal">
          <i class="fa-solid fa-circle-info"></i>
        </button>
      </div>
    </div>

    <!-- notes card -->
    <div id="notesContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

    </div>
  </div>

  <!-- add modal -->
  <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-white" id="noteModalLabel">Add a New Note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="noteForm">
            <div class="mb-3">
              <label for="noteTitle" class="form-label text-white">Title</label>
              <input type="text" class="form-control text-white" id="noteTitle" required>
              <div id="titleError" class="invalid-feedback">Title is required.</div>
            </div>
            <div class="mb-3">
              <label for="noteBody" class="form-label text-white">Description</label>
              <textarea class="form-control text-white" id="noteBody" rows="3" required></textarea>
              <div id="bodyError" class="invalid-feedback">Body is required.</div>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-custom text-white">Add Note</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- edit modal -->
  <div class="modal fade" id="editNoteModal" tabindex="-1" aria-labelledby="editNoteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-white" id="editNoteModalLabel">Edit Note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editNoteForm">
            <div class="mb-3">
              <label for="editNoteTitle" class="form-label text-white">Title</label>
              <input type="text" class="form-control text-white" id="editNoteTitle" required>
              <div id="editTitleError" class="invalid-feedback">Title is required.</div>
            </div>
            <div class="mb-3">
              <label for="editNoteBody" class="form-label text-white">Description</label>
              <textarea class="form-control text-white" id="editNoteBody" rows="3" required></textarea>
              <div id="editBodyError" class="invalid-feedback">Body is required.</div>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-custom text-white">Update Note</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- info modal -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-white" id="infoModalLabel">
            <i class="fas fa-hat-wizard"></i> Hello!! >\\< </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="my-2">
            <label class="form-label text-white">IDK but i like ice cream <i class="fas fa-ice-cream"></i> & miaw <i
                class="fas fa-paw"></i> & surely Jay <i class="fas fa-male"></i></label>
          </div>
          <div class="mb-3">
            <label class="form-label text-white"> This WEB made by me for a assignment in <a href="https://www.dicoding.com/" target="_blank" class="text-white">Dicoding</a>, <br> let's moots</label>
            <div class="mt-2">
              <a href="https://www.linkedin.com/in/shofie-nashierotuzzahro-285b322a1/" target="_blank"
                class="text-white me-2 text-decoration-none">
                <i class="fab fa-linkedin-in fa-1x"></i>
              </a>
              <a href="https://www.instagram.com/your-profile/" target="_blank"
                class="text-white me-2 text-decoration-none">
                <i class="fab fa-instagram fa-1x"></i>
              </a>
            </div>
          </div>
          <div class="text-end">
            <label class="form-label text-white">Sankyuu so much for visit my project! <i class="fas fa-heartbeat"></i></label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-custom btn-lg rounded-circle" id="backToTop">
    <i class="fas fa-chevron-up"></i>
  </button>

  <footer class="text-center text-white mb-2">
    <small>Copyright @<span id="year"></span> Design by <a class="text-white"
        href="https://www.instagram.com/opi.whimsy?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
        target="_blank">Shofie</a></small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sample-notes.js"></script>
  <script src="script.js"></script>
</body>

</html>
